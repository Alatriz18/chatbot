<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Mesa de Servicio TI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --on-surface: #1E293B;
            --on-surface-light: #64748B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--on-surface);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            text-align: center;
            max-width: 500px;
            background: var(--surface);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .icon-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 32px;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--primary);
        }

        p {
            color: var(--on-surface-light);
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status-info {
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .status-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #EF4444;
        }

        .btn-login {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon-container">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1>Mesa de Servicio TI</h1>
        <p id="status-text">Conectando con el sistema de autenticación...</p>
        <div class="spinner" id="spinner"></div>
        <div id="status-message" class="status-message" style="display: none;"></div>
        <a href="https://main.d2ar0ncsvlrfzm.amplifyapp.com/" id="manual-login" class="btn-login" style="display: none;">
            <i class="fas fa-sign-in-alt"></i> Ir al Login
        </a>
    </div>

    <!-- Auth Handler - DEBE IR PRIMERO -->
    <script src="js/auth-handler.js"></script>
    
    <script>
        // El auth-handler ya se encarga de todo automáticamente
        // Solo mostramos mensajes de estado
        
        const statusText = document.getElementById('status-text');
        const spinner = document.getElementById('spinner');
        const statusMessage = document.getElementById('status-message');
        const manualLogin = document.getElementById('manual-login');

        // Escuchar eventos del auth handler
        window.addEventListener('auth:ready', (event) => {
            statusText.textContent = '✓ Autenticación exitosa';
            spinner.style.display = 'none';
            statusMessage.textContent = 'Redirigiendo...';
            statusMessage.className = 'status-message status-info';
            statusMessage.style.display = 'block';
        });

        // Si después de 5 segundos no hay redirección, mostrar botón manual
        setTimeout(() => {
            // Verificar si NO estamos autenticados
            if (!authHandler.isAuthenticated()) {
                statusText.textContent = 'Necesitas iniciar sesión';
                spinner.style.display = 'none';
                statusMessage.textContent = 'Serás redirigido al login centralizado en 3 segundos...';
                statusMessage.className = 'status-message status-info';
                statusMessage.style.display = 'block';
                
                // Auto-redirigir después de 3 segundos
                setTimeout(() => {
                    authHandler.redirectToLogin();
                }, 3000);
                
                // Mostrar botón de login manual por si acaso
                manualLogin.style.display = 'inline-block';
            }
        }, 2000);
    </script>
</body>
</html>
